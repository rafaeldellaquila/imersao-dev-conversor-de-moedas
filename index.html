<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Imersão Dev - Aula 01</title>
  </head>
  <body>
    <h1 class="page-title">Conversores</h1>
    <div class="container">
      <p class="container-title">Converta os valores do Dolar</p>
      <form class="convert-form">
        <label class="text" for="cathValue">Valor em U$D:</label>
        <input type="text" id="cathValue" name="cathValue" />
        <input
          onclick="getValueDolar()"
          class="btn"
          type="button"
          value="Converter"
        />
      </form>
      <p class="converted-value">
        Este é o valor em R$:<br /><span id="convertedValue"> </span>
      </p>
    </div>

    <div class="container">
      <p class="container-title">Converta os valores do Euro</p>
      <form class="convert-form">
        <label class="text" for="cathValue">Valor em €UR:</label>
        <input type="text" id="cathValueEuro" name="cathValue" />
        <input
          onclick="getValueEuro()"
          class="btn"
          type="button"
          value="Converter"
        />
      </form>
      <p class="converted-value">
        Este é o valor em R$:<br /><span id="convertedValueEuro"> </span>
      </p>
    </div>

    <div class="container">
      <p class="container-title">Converta os valores de Anos Luz</p>
      <form class="convert-form">
        <label class="text" for="cathValue">Valor em KM:</label>
        <input type="text" id="cathValueKm" name="cathValue" />
        <input
          onclick="getValueLight()"
          class="btn"
          type="button"
          value="Converter"
        />
      </form>
      <p class="converted-value">
        Este é o valor em A/Luz:<br /><span id="convertedValueLight"> </span>
      </p>
    </div>

    <p class="footer">
      <a href="http://www.twitter.com/rfldllql" target="_blank">@rfldllql</a>
      feat.
      <a href="http://www.twitter.com/AluraOnline" target="_blank"
        >@AluraOnline</a
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
